<!DOCTYPE html>
<html>
    <head>
        <title>検索結果表示用ファイル</title>
    </head>
    <body>
            サイズが{{search_weight}}以上の人<br>
            <table border="1">
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>weight</th>
                    <th>height</th>
                </tr>
                {% for person in persons %}
                <tr>
                    <td>{{person.id}}</td>
                    <td>{{person.name}}</td>
                    <td>{{person.weight}}</td>
                    <td>{{person.height}}</td>
                </tr>
                {% endfor %}
            </table>
    </body>
</html>
